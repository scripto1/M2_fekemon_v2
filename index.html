<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Search Engine</title>

	<link rel="icon" href="./img/5.svg">
	<!-- STYLE -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="https://use.typekit.net/fub6edh.css">
	<link rel="stylesheet" href="./src/style.css">
	<!-- JS -->
	<script type="module" defer src="./src/main.js"></script>

</head>

<body>

<!-- MODAL	 -->
	
	<main>
		<div class="modal-box">
			<h2>새로운 포켓몬 만들기</h2>
			<h3>여기는 포켓몬 이름과 타입이 들어갑니다 </h3>
			<div class="buttons">
				<button class="close-btn">ok, close</button>
				<button>Create!</button>
			</div>
		</div>
		<div class="overlay"></div>		
	</main>

<!-- HEADER	 -->
	
	<header>
		<div class="container">
			<form class="search-form">
				<input type="text" id="search" placeholder="포켓몬 검색!">
				<button id="searchBtn"><span class="material-symbols-outlined">search</span>
				</button>
			</form>			
			<div class="show-modal">
				<h1>New</h1>
				<span class="material-symbols-outlined">add</span>
			</div>
		</div>
		<div class="pokemon-logo">
			<img src="./img/5.svg">
		</div>			
		<p>POKEMON<br>SEARCH<br>ENGINE</p>
	</header>

<!-- SECTION	 -->

	<section class="container">		
		<ul id="list">	
		</ul>

	</section>
	



</body>
</html>
